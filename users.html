<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SND - Gerenciamento de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="src/scripts/auth.js" defer></script>
    <script src="src/scripts/users.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto p-4 sm:p-6 md:p-8 flex flex-col sm:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl sm:text-3xl font-bold">Sistema de Nutrição e Dietética Hospitalar</h1>
            <nav class="flex flex-col sm:flex-row gap-2 sm:gap-4">
                <a href="index.html" class="text-blue-500 hover:text-blue-600 text-sm sm:text-base">Sistema</a>
                <a href="users.html" class="text-blue-500 hover:text-blue-600 text-sm sm:text-base font-semibold">Usuários</a>
                <a href="#" id="logoutBtn" class="text-red-500 hover:text-red-600 text-sm sm:text-base">Sair</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <h2 class="text-lg sm:text-xl font-semibold mb-4">Gerenciamento de Usuários</h2>

        <!-- Filtros e Botões -->
        <div class="mb-4 flex flex-col sm:flex-row gap-4 flex-wrap">
            <input type="text" id="filterInput" class="p-2 border rounded w-full sm:flex-grow min-h-10 text-base" placeholder="Filtrar por nome ou e-mail">
            <button id="openModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 min-h-10 touch-action-manipulation focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">Adicionar Usuário</button>
            <button id="viewDetailsBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 disabled:bg-gray-300 disabled:text-gray-500 min-h-10 touch-action-manipulation focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200" disabled>Visualizar</button>
            <button id="editSelectedBtn" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 disabled:bg-gray-300 disabled:text-gray-500 min-h-10 touch-action-manipulation focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition-colors duration-200" disabled>Editar</button>
            <button id="deleteSelectedBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 disabled:bg-gray-300 disabled:text-gray-500 min-h-10 touch-action-manipulation focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200" disabled>Excluir</button>
        </div>

        <!-- Tabela de Usuários -->
        <div class="bg-white shadow rounded-lg overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-2 sm:px-4 md:px-6 py-1 sm:py-2 md:py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">
                            <input type="checkbox" id="selectAll" class="min-h-5 min-w-5">
                        </th>
                        <th class="px-2 sm:px-4 md:px-6 py-1 sm:py-2 md:py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Nome</th>
                        <th class="px-2 sm:px-4 md:px-6 py-1 sm:py-2 md:py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">E-mail</th>
                        <th class="px-2 sm:px-4 md:px-6 py-1 sm:py-2 md:py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Tipo</th>
                        <th class="px-2 sm:px-4 md:px-6 py-1 sm:py-2 md:py-3 text-left text-xs sm:text-sm font-medium text-gray-500 uppercase">Status</th>
                    </tr>
                </thead>
                <tbody id="userList" class="divide-y divide-gray-200 text-xs sm:text-sm md:text-base"></tbody>
            </table>
        </div>

        <!-- Modal de Cadastro/Edição -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4">
            <div class="bg-white p-4 sm:p-6 rounded-lg w-full max-w-lg max-h-[90vh] overflow-y-auto relative">
                <h2 class="text-lg sm:text-xl font-semibold mb-4" id="modalTitle">Cadastro de Usuário</h2>
                <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 min-h-10 min-w-10 touch-action-manipulation bg-gray-100 hover:bg-gray-200 rounded-full p-1 focus:ring-2 focus:ring-gray-500 transition-colors duration-200">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <form id="userForm" class="flex flex-col gap-4">
                    <input type="hidden" name="editIndex" id="editIndex">
                    <div>
                        <label class="block text-sm sm:text-base font-medium text-gray-700">Nome</label>
                        <input type="text" name="name" class="mt-1 p-2 w-full border rounded min-h-10 text-base" required>
                    </div>
                    <div>
                        <label class="block text-sm sm:text-base font-medium text-gray-700">E-mail</label>
                        <input type="email" name="email" class="mt-1 p-2 w-full border rounded min-h-10 text-base" required>
                    </div>
                    <div>
                        <label class="block text-sm sm:text-base font-medium text-gray-700">Senha</label>
                        <input type="password" name="password" class="mt-1 p-2 w-full border rounded min-h-10 text-base" required>
                    </div>
                    <div>
                        <label class="block text-sm sm:text-base font-medium text-gray-700">Tipo</label>
                        <select name="role" class="mt-1 p-2 w-full border rounded min-h-10 text-base" required>
                            <option value="admin">Admin</option>
                            <option value="user">Usuário</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm sm:text-base font-medium text-gray-700">Status</label>
                        <select name="status" class="mt-1 p-2 w-full border rounded min-h-10 text-base" required>
                            <option value="active">Ativo</option>
                            <option value="inactive">Inativo</option>
                        </select>
                    </div>
                    <div class="flex justify-end gap-2 flex-wrap">
                        <button type="button" id="cancelModalBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 min-h-10 touch-action-manipulation focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">Cancelar</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 min-h-10 touch-action-manipulation focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Visualização -->
        <div id="viewModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center p-4">
            <div class="bg-white p-4 sm:p-6 rounded-lg w-full max-w-lg max-h-[90vh] overflow-y-auto relative">
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Detalhes do Usuário</h2>
                <button id="closeViewModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 min-h-10 min-w-10 touch-action-manipulation bg-gray-100 hover:bg-gray-200 rounded-full p-1 focus:ring-2 focus:ring-gray-500 transition-colors duration-200">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div id="userDetails" class="space-y-2 text-sm sm:text-base"></div>
                <div class="flex justify-end mt-4 gap-2 flex-wrap">
                    <button id="closeViewModalFooterBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 min-h-10 touch-action-manipulation focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
