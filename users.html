<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nutrição e Dietética Hospitalar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Sistema de Nutrição e Dietética Hospitalar</h1>
            <div>
                <a href="index.html" class="px-4">Sistema</a>
                <a href="users.html" class="px-4">Usuários</a>
                <a href="#" id="logoutBtn" class="px-4">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 bg-white rounded shadow">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Gerenciamento de Usuários</h2>
            <div class="flex items-center">
                <input type="text" id="filterInput" placeholder="Filtrar usuários..." class="border p-2 rounded mr-4">
                <button id="openModalBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Adicionar Usuário</button>
            </div>
        </div>

        <div class="mb-4">
            <button id="viewDetailsBtn" class="bg-green-600 text-white px-4 py-2 rounded mr-2" disabled>Visualizar</button>
            <button id="editSelectedBtn" class="bg-yellow-600 text-white px-4 py-2 rounded mr-2" disabled>Editar</button>
            <button id="deleteSelectedBtn" class="bg-red-600 text-white px-4 py-2 rounded" disabled>Excluir</button>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">E-mail</th>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                        <th class="px-2 sm:px-4 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                    </tr>
                </thead>
                <tbody id="userList" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-lg font-bold">Cadastro de Usuário</h3>
                    <button id="closeModalBtn" class="text-gray-600">&times;</button>
                </div>
                <form id="userForm">
                    <input type="hidden" name="editId">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" name="name" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">E-mail</label>
                        <input type="email" name="email" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" name="password" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select name="role" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                            <option value="admin">Admin</option>
                            <option value="user">Usuário</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Status</label>
                        <select name="status" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                            <option value="active">Ativo</option>
                            <option value="inactive">Inativo</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancelModalBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="viewModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Detalhes do Usuário</h3>
                    <button id="closeViewModalBtn" class="text-gray-600">&times;</button>
                </div>
                <div id="userDetails" class="mb-4"></div>
                <div class="flex justify-end">
                    <button id="closeViewModalFooterBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Fechar</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="src/scripts/users.js"></script>
    <script type="module" src="src/scripts/auth.js"></script>
</body>
</html>
