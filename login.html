<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nutrição e Dietética Hospitalar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded p-2" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded p-2" required>
            </div>
            <div>
                <a href="#" id="forgotPassword" class="text-sm text-blue-600 hover:underline">Esqueci minha senha</a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Entrar</button>
        </form>
    </div>
    <script type="module" src="src/scripts/auth.js"></script>
</body>
</html>
