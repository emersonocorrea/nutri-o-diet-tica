<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nutrição e Dietética Hospitalar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Sistema de Nutrição e Dietética Hospitalar</h1>
            <div>
                <a href="index.html" class="px-4">Sistema</a>
                <a href="users.html" class="px-4">Usuários</a>
                <a href="#" id="logoutBtn" class="px-4">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4 bg-white rounded shadow">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Gerenciamento de Pacientes</h2>
            <div class="flex items-center">
                <input type="text" id="filterInput" placeholder="Filtrar pacientes..." class="border p-2 rounded mr-4">
                <button id="openModalBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Adicionar Paciente</button>
            </div>
        </div>

        <div class="mb-4">
            <button id="printMealBtn" class="bg-gray-600 text-white px-4 py-2 rounded mr-2">Imprimir Refeição</button>
            <button id="viewDetailsBtn" class="bg-green-600 text-white px-4 py-2 rounded mr-2" disabled>Visualizar Detalhes</button>
            <button id="editSelectedBtn" class="bg-yellow-600 text-white px-4 py-2 rounded mr-2" disabled>Editar Selecionado</button>
            <button id="deleteSelectedBtn" class="bg-red-600 text-white px-4 py-2 rounded" disabled>Excluir Selecionados</button>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prontuário</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Enfermaria/Leito</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nível Assistência</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dieta</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">IMC</th>
                    </tr>
                </thead>
                <tbody id="patientList" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-lg font-bold">Cadastro de Paciente</h3>
                    <button id="closeModalBtn" class="text-gray-600">&times;</button>
                </div>
                <form id="patientForm">
                    <input type="hidden" name="editIndex">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Nome do Paciente</label>
                        <input type="text" name="nome" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Prontuário</label>
                        <input type="text" name="prontuario" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Enfermaria/Leito</label>
                        <input type="text" name="enfermaria" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Nível de Assistência Nutricional</label>
                        <select name="nivelAssistencia" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                            <option value="Nível I (Primário)">Nível I (Primário)</option>
                            <option value="Nível II (Secundário)">Nível II (Secundário)</option>
                            <option value="Nível III (Terciário)">Nível III (Terciário)</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Peso (kg)</label>
                        <input type="number" name="peso" step="0.1" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Altura (m)</label>
                        <input type="number" name="altura" step="0.01" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">IMC (calculado)</label>
                        <input type="number" name="imc" class="mt-1 block w-full border-gray-300 rounded p-2" readonly>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Dieta</label>
                        <input type="text" name="dieta" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Refeições</label>
                        <div class="space-y-2">
                            <div>
                                <input type="checkbox" name="refeicaoCheck" value="Desjejum" class="refeicaoCheck">
                                <label class="ml-2">Desjejum</label>
                                <textarea name="refeicaoDesjejum" class="mt-1 block w-full border-gray-300 rounded p-2 hidden"></textarea>
                            </div>
                            <div>
                                <input type="checkbox" name="refeicaoCheck" value="Almoço" class="refeicaoCheck">
                                <label class="ml-2">Almoço</label>
                                <textarea name="refeicaoAlmoço" class="mt-1 block w-full border-gray-300 rounded p-2 hidden"></textarea>
                            </div>
                            <div>
                                <input type="checkbox" name="refeicaoCheck" value="Lanche" class="refeicaoCheck">
                                <label class="ml-2">Lanche</label>
                                <textarea name="refeicaoLanche" class="mt-1 block w-full border-gray-300 rounded p-2 hidden"></textarea>
                            </div>
                            <div>
                                <input type="checkbox" name="refeicaoCheck" value="Jantar" class="refeicaoCheck">
                                <label class="ml-2">Jantar</label>
                                <textarea name="refeicaoJantar" class="mt-1 block w-full border-gray-300 rounded p-2 hidden"></textarea>
                            </div>
                            <div>
                                <input type="checkbox" name="refeicaoCheck" value="Ceia" class="refeicaoCheck">
                                <label class="ml-2">Ceia</label>
                                <textarea name="refeicaoCeia" class="mt-1 block w-full border-gray-300 rounded p-2 hidden"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Observações</label>
                        <textarea name="observacoes" class="mt-1 block w-full border-gray-300 rounded p-2"></textarea>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancelModalBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="viewModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Detalhes do Paciente</h3>
                    <button id="closeViewModalBtn" class="text-gray-600">&times;</button>
                </div>
                <div id="patientDetails" class="mb-4"></div>
                <div class="flex justify-end">
                    <button id="closeViewModalFooterBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Fechar</button>
                </div>
            </div>
        </div>

        <div id="selectMealModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Selecionar Refeição</h3>
                    <button id="closeSelectMealModalBtn" class="text-gray-600">&times;</button>
                </div>
                <form id="selectMealForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Escolha uma refeição:</label>
                        <select name="selectedMeal" class="mt-1 block w-full border-gray-300 rounded p-2" required>
                            <option value="Desjejum">Desjejum</option>
                            <option value="Almoço">Almoço</option>
                            <option value="Lanche">Lanche</option>
                            <option value="Jantar">Jantar</option>
                            <option value="Ceia">Ceia</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancelSelectMealBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Cancelar</button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="mealResultModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded shadow-lg w-full max-w-4xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold">Lista de Pacientes com Refeição Selecionada <span id="mealResultTitle"></span></h3>
                    <button id="closeMealResultModalBtn" class="text-gray-600">&times;</button>
                </div>
                <div id="mealResultDetails" class="mb-4"></div>
                <div class="flex justify-end space-x-2">
                    <button id="printLabelsBtn" class="bg-green-600 text-white px-4 py-2 rounded">Imprimir Etiquetas</button>
                    <button id="printResultBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Imprimir</button>
                    <button id="closeMealResultModalFooterBtn" class="bg-gray-600 text-white px-4 py-2 rounded">Fechar</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="src/scripts/script.js"></script>
    <script type="module" src="src/scripts/auth.js"></script>
</body>
</html>
